<!-- login box -->
<div id="login_Bg">  
    <img id="loadingGif" src="assets/img/loading.gif"/>
    <div id="login_box">
    <h1>Login</h1>
    <form id="login" method="post" action="api/opr/verify">
      <p>ID</p>
      <input id="login_oprId" type="text" name="oprId" value="10">

      <input id="login_but" type="button" value="Login">
    </form> 
      <p id="msg"></p>
  </div>
 </div>  
<!-- login box slut-->   

  <div class="sidepanel" id="sidepanel">
